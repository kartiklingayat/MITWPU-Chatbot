<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MIT-WPU Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="chat-container">
    <h2>ðŸ’¬ MIT-WPU Chatbot</h2>
    <div id="chat-box" class="chat-box"></div>

    <div class="input-box">
      <input type="text" id="userInput" placeholder="Type your message..." autofocus>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const msg = document.getElementById("userInput").value.trim();
      if (!msg) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user-msg"><b>You:</b> ${msg}</div>`;

      const res = await fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "msg=" + msg
      });
      const data = await res.json();

      chatBox.innerHTML += `<div class="bot-msg"><b>Bot:</b> ${data.response}</div>`;
      document.getElementById("userInput").value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
